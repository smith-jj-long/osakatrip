        function switchView(viewName) {
            ['dashboard', 'itinerary', 'spots'].forEach(v => {

                document.getElementById(`nav-${v}`).classList.remove('text-orange-600');
                document.getElementById(`nav-${v}`).classList.add('text-stone-400');
            });

            document.getElementById(`view-${viewName}`).classList.remove('hidden');
            document.getElementById(`nav-${viewName}`).classList.add('text-orange-600');
            document.getElementById(`nav-${viewName}`).classList.remove('text-stone-400');

            if (viewName === 'itinerary' && !document.querySelector('.tab-active')) renderDay(0);

            window.scrollTo(0, 0);

        function renderSpots(filter) {
            // Update filter buttons UI
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if(btn.dataset.cat === filter) {
                    btn.classList.add('bg-stone-800', 'text-white', 'border-transparent');
                    btn.classList.remove('bg-white', 'text-stone-600', 'border-stone-200');
                } else {

                    btn.classList.add('bg-white', 'text-stone-600', 'border-stone-200');

            const search = document.getElementById('spot-search').value.toLowerCase();
            const filtered = tripData.spots.filter(spot => {
                const matchesCat = filter === 'all' || spot.type === filter;

                return matchesCat && matchesSearch;
            });

            const grid = document.getElementById('spots-grid');
